name: My Target Workflow

on:
  repository_dispatch:
    types: [trigger-workflow]
    inputs:
      aws_access_key:
        type: string
      aws_region:
        type: string
      eks_cluster_name:
        type: string

env:
  EKS_CLUSTER_NAME: ${{ secrets[inputs.eks_cluster_name] }}
  AWS_REGION: ${{ secrets[inputs.aws_region] }}
  AWS_ACCESS_KEY: ${{ secrets[inputs.aws_access_key] }}

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Set short git commit SHA
        id: commit
        uses: prompt/actions-commit-hash@v2

      - name: Check out code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} | base64 --decode
          aws-region: ${{ secrets.AWS_REGION}}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Update kube config
        run: aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION

      - name: Deploy to EKS
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.commit.outputs.short }}
        run: |
          sed -i.bak "s|DOCKER_IMAGE|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" \
          kubectl apply -f .kube/fiap.yaml
          kubectl apply -f .kube/mysql.yaml
          kubectl apply -f .kube/secret.yaml
