name: My Target Workflow

on:
  repository_dispatch:
    types: [trigger-workflow]

env:
  GITHUB_TOKEN: ${{ github.event.client_payload.github_token }}
  EKS_CLUSTER_NAME: ${{ github.event.client_payload.eks_cluster_name }}
  AWS_REGION: ${{ github.event.client_payload.aws_region }}

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Set short git commit SHA
        id: commit
        uses: prompt/actions-commit-hash@v2

      - name: Check out code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ github.event.client_payload.aws_access_key }}
          aws-secret-access-key: ${{ github.event.client_payload.aws_secret_key }}
          aws-session-token: ${{ github.event.client_payload.aws_token_key }} | base64 --decode
          aws-region: ${{ github.event.client_payload.aws_region }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Update kube config
        run: aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION

      - name: Deploy to EKS
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.commit.outputs.short }}
        run: |
          sed -i.bak "s|DOCKER_IMAGE|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" \
          kubectl apply -f .kube/fiap.yaml
          kubectl apply -f .kube/mysql.yaml
          kubectl apply -f .kube/secret.yaml
