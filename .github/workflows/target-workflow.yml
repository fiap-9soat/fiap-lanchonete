name: My Target Workflow

on:
  workflow_call:
    secrets:
      aws_access_key:
        required: true
      aws-secret-key:
        required: true
      aws-session-token:
        required: true
      aws_region:
        required: true
      eks_cluster_name:
        required: true

env:
  EKS_CLUSTER_NAME: "${{ secrets.eks_cluster_name }}"
  AWS_REGION: "${{ secrets.aws-region }}"


jobs:
  build:
    name: Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Set short git commit SHA
        id: commit
        uses: prompt/actions-commit-hash@v2

      - name: Check out code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: "${{ secrets.aws_access_key }}"
          aws-secret-access-key: "${{ secrets.aws_secret_key }}"
          aws-session-token: "${{ secrets.aws_session_token }}" | base64 --decode
          aws-region: "${{ secrets.aws_region }}"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Update kube config
        run: aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION

      - name: Deploy to EKS
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.commit.outputs.short }}
        run: |
          sed -i.bak "s|DOCKER_IMAGE|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" \
          kubectl apply -f .kube/fiap.yaml
          kubectl apply -f .kube/mysql.yaml
          kubectl apply -f .kube/secret.yaml
